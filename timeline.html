<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --hot-pink: #ff4d6d;
            --soft-pink: #fff0f3;
        }

        body {
            background: var(--soft-pink);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--hot-pink);
            font-size: 3.5rem;
            margin: 0;
            text-align: center;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            text-align: center;
        }

        .timeline-container {
            background: white;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(255, 77, 109, 0.1);
            width: 100%;
            max-width: 600px;
            z-index: 5;
        }

        .event-card {
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            border-bottom: 1px solid #ffe5ec;
            transition: all 0.4s ease;
        }

        .event-card.correct {
            background: #f1fcf1;
            border-radius: 15px;
            border-bottom-color: transparent;
        }

        .label {
            font-weight: 600;
            color: #444;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input.day-in {
            width: 60px;
            padding: 10px;
            border: 2px solid #ffccd5;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }

        select.month-sel {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ffccd5;
            border-radius: 10px;
            background: white;
            font-size: 1rem;
            outline: none;
        }

        .year-tag {
            font-weight: bold;
            color: #ff85a1;
            min-width: 55px;
        }

        .status {
            font-size: 1.5rem;
            margin-left: 10px;
            min-width: 30px;
        }

        /* --- FINAL OVERLAY --- */
        #finalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
            overflow: hidden;
        }

        #finalCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .ultimate-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: white;
            text-align: center;
            width: 90%;
            text-shadow: 0 0 20px #ff4d6d;
            opacity: 0;
            z-index: 10;
            transition: all 2.5s ease;
        }

        .show-text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }


        /*  bg-animation-container */
        #bg-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Keeps it behind your timeline */
            background: radial-gradient(circle at center, #fff0f3 0%, #ffe5ec 100%);
            overflow: hidden;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            /* Very soft pink */
            user-select: none;
            pointer-events: none;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg) scale(1);
                opacity: 0;
            }

            20% {
                opacity: 0.5;
            }

            80% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="bg-animation-container"></div>

    <h1>Our Story Book</h1>
    <p class="subtitle">Complete the dates to unlock the final secret...</p>

    <div class="timeline-container" id="timeline">
        <div id="event-list"></div>
    </div>

    <div id="finalOverlay">
        <canvas id="finalCanvas"></canvas>
        <div class="ultimate-msg" id="msgText">
            I love you more than you <br> could ever imagine. ❤️
        </div>
    </div>

    <script>

        function createBackgroundHeart() {
        const container = document.getElementById('bg-animation-container');
        const heart = document.createElement('div');
        
        // Randomize appearance
        const size = Math.random() * 30 + 10; // 10px to 40px
        const duration = Math.random() * 10 + 10; // 10s to 20s
        const left = Math.random() * 100; // 0 to 100%
        
        heart.className = 'bg-heart';
        heart.innerHTML = '❤';
        heart.style.fontSize = size + 'px';
        heart.style.left = left + 'vw';
        heart.style.animationDuration = duration + 's';
        heart.style.opacity = '0';
        
        container.appendChild(heart);

        // Remove heart after animation ends to save memory
        setTimeout(() => {
            heart.remove();
        }, duration * 1000);
    }

    // Generate hearts periodically
    setInterval(createBackgroundHeart, 800);

    // Initial burst of hearts
    for(let i = 0; i < 15; i++) {
        setTimeout(createBackgroundHeart, Math.random() * 5000);
    }




        const events = [
            { id: "hold", name: "1. First Hand Hold ", year: "2025" },
            { id: "birthday", name: "2. Birthday ", year: "2025" },
            { id: "travel", name: "3. First Travel ", year: "2025" },
            { id: "chocoslap", name: "4. First Chocolate & Slap ", year: "2025" },
            { id: "hug", name: "5. First Hug ", year: "2025" },
            { id: "proposal", name: "6. Proposal", year: "2025" },
            { id: "js", name: "7. First Flower", year: "2025" },
            { id: "vc", name: "8. Chennai", year: "2025" },
            { id: "tt", name: "9. Train Travel", year: "2025" },
            { id: "er", name: "10. Enaged Ring", year: "2025" },
            { id: "td", name: "11. Temple Date", year: "2025" },
            { id: "fv", name: "12. First Visit Surprise", year: "2026" }
        ];

        // IMPORTANT: Set your correct dates here
        // Note: Ensure the 'd' value matches what you type (e.g., "10" or "05")
        const correctDates = {
            hold: { d: "9", m: "Jun" }, birthday: { d: "14", m: "Jun" }, travel: { d: "23", m: "Jul" },
            chocoslap: { d: "28", m: "Jul" }, hug: { d: "2", m: "Aug" }, proposal: { d: "3", m: "Aug" },
            js: { d: "9", m: "Aug" },
            vc: { d: "2", m: "Sep" }, // <--- Fixed Aug Check 
            tt: { d: "13", m: "Sep" }, er: { d: "14", m: "Sep" },
            td: { d: "19", m: "Sep" }, fv: { d: "13", m: "Jan" }
        };
        const listCont = document.getElementById('event-list');

        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]; events.forEach(ev => {
            listCont.innerHTML += `
            <div class="event-card" id="card-${ev.id}">
                <div class="label">${ev.name}</div>
                <div class="input-row">
                    <input type="text" class="day-in" placeholder="DD" maxlength="2" autocomplete="off">
                    <select class="month-sel">
                        <option value="">Month</option>
                        ${months.map(m => `<option value="${m}">${m}</option>`).join('')}
                    </select>
                    <span class="year-tag">${ev.year}</span>
                    <span class="status"></span>
                </div>
            </div>
            `;
        });

        document.addEventListener('input', () => {
            let correctCount = 0;
            events.forEach(ev => {
                const card = document.getElementById(`card-${ev.id}`);
                const dayInput = card.querySelector('.day-in').value.trim();
                const monthInput = card.querySelector('.month-sel').value;
                const status = card.querySelector('.status');

                // --- THE FIX: Convert both to Numbers for comparison ---
                // Number("08") becomes 8, Number("8") becomes 8. They will finally match!
                const userDay = dayInput === "" ? null : Number(dayInput);
                const targetDay = Number(correctDates[ev.id].d);
                const targetMonth = correctDates[ev.id].m;

                if (userDay === targetDay && monthInput === targetMonth) {
                    card.classList.add('correct');
                    status.innerText = "✅";
                    correctCount++;
                } else {
                    card.classList.remove('correct');
                    status.innerText = "";
                }
            });

            if (correctCount === 12) triggerFinalAnimation();
        });

        // ... (Keep your triggerFinalAnimation function here) ...

        function triggerFinalAnimation() {
            const overlay = document.getElementById('finalOverlay');
            const canvas = document.getElementById('finalCanvas');
            const ctx = canvas.getContext('2d');
            overlay.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            const heartPoints = [];
            for (let i = 0; i < Math.PI * 2; i += 0.04) {
                let x = 16 * Math.pow(Math.sin(i), 3); let y = -(13 * Math.cos(i) -
                    5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i)); heartPoints.push({
                        x: x * 15, y: y * 15
                    });
            } for (let i = 0; i < 600; i++) {
                particles.push({
                    x: Math.random() * canvas.width, y: Math.random() *
                        canvas.height, target: heartPoints[i % heartPoints.length], size: Math.random() * 3 + 1, speed:
                        Math.random() * 0.03 + 0.01, angle: Math.random() * Math.PI * 2, color: `hsl(${Math.random() * 20 +
                            340}, 100%, 70%)`
                });
            } let frame = 0; function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height); particles.forEach(p => {
                    const tx = p.target.x + canvas.width / 2;
                    const ty = p.target.y + canvas.height / 2;
                    if (frame < 80) { p.x += Math.cos(p.angle) * 8; p.y += Math.sin(p.angle) * 8; p.angle += 0.15; } else {
                        p.x
                            += (tx - p.x) * p.speed; p.y += (ty - p.y) * p.speed;
                    } ctx.fillStyle = p.color; ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                }); frame++; if (frame === 140)
                    document.getElementById('msgText').classList.add('show-text'); requestAnimationFrame(animate);
            }
            animate();
        } </script>
</body>

</html>
