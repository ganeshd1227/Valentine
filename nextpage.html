<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Reveal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            /* Deep black for maximum contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* --- Massive Breathing Heart --- */
        .heart-container {
            position: relative;
            z-index: 5;
            text-align: center;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .huge-heart {
            font-size: 250px;
            /* Massive Size */
            filter: drop-shadow(0 0 50px #ff4d6d);
            display: inline-block;
            animation: breathe 2s ease-in-out infinite;
            user-select: none;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 30px #ff4d6d);
            }

            50% {
                transform: scale(1.2) rotate(5deg);
                filter: drop-shadow(0 0 80px #ff0040);
            }
        }

        /* --- Code Input UI --- */
        .input-box {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 2.5rem;
            width: 180px;
            text-align: center;
            letter-spacing: 10px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ff4d6d;
            box-shadow: 0 0 20px #ff4d6d;
        }

        /* --- Final Message Content --- */
        #finalContent {
            position: absolute;
            opacity: 0;
            text-align: center;
            transform: scale(0.8);
            transition: all 2s ease;
            z-index: 10;
            display: none;
            width: 90%;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(45deg, #ff4d6d, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #finalContent>p {
            font-size: 1.5rem;
            font-weight: 300;
            color: black
        }

        /* --- Transitions --- */
        .stage-cleared .heart-container {
            transform: scale(0);
            opacity: 0;
        }

        .stage-show-msg #finalContent {
            opacity: 1;
            transform: scale(1);
            display: block;
        }
    </style>
</head>

<body>

    <canvas id="bgCanvas"></canvas>

    <div class="heart-container" id="heartCont">
        <div class="huge-heart">‚ù§Ô∏è</div>
        <div class="input-box">
            <input type="text" id="codeInput" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off" spellcheck="false">
            <p style="letter-spacing: 2px; font-weight: 300; margin-top: 10px;">UNLOCK MY HEART</p>
        </div>
    </div>

    <div id="finalContent">
        <h1 class="title">Yeah!, I knew it!</h1>
        <p style="font-size: 1.5rem; font-weight: 300;">Thank you for saying yes. <br> You've made me the happiest
            person today!</p>

        <button onclick="window.location.href='timeline.html'"
            style="margin-top: 30px; padding: 15px 30px; background: #ff4d6d; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 5px 15px rgba(255,77,109,0.4);">
            Open Our Memory Book üìñ
        </button>
    </div>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('codeInput');
        let hearts = [];

        // Resize Canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Heart Particle Class
        class Heart {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -50) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px serif`;
                ctx.fillText('‚ù§Ô∏è', this.x, this.y);
            }
        }

        // Initialize background hearts
        for (let i = 0; i < 40; i++) hearts.push(new Heart());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Unlock Logic
        input.addEventListener('input', () => {
            const secret = localStorage.getItem('valentineCode') || "1234";
            if (input.value === secret) {
                triggerExplosion();
            }
        });

        function triggerExplosion() {
            // 1. Hide Input & Shrink/Explode Heart
            document.body.classList.add('stage-cleared');

            // 2. Increase Background Particles dramatically
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    let h = new Heart();
                    h.speed = Math.random() * 15 + 5;
                    h.opacity = 1;
                    hearts.push(h);
                }, i * 10);
            }

            // 3. Reveal Final Message with beautiful animation
            setTimeout(() => {
                document.getElementById('heartCont').style.display = 'none';
                document.body.style.background = "#fff"; // Flash to white
                setTimeout(() => {
                    document.body.style.background = "radial-gradient(circle, #fff0f3 0%, #ffc2d1 100%)";
                    document.body.classList.add('stage-show-msg');
                }, 100);
            }, 1200);
        }
    </script>
</body>

</html>
