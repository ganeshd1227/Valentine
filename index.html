<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link rel="shortcut icon" href="Images/heart-2.png" type="image/x-icon">
    <style>
        /* 1. Enhanced Animated Background */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation; /* Improves mobile touch feel */
        }

        #heartCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0002, #250005, #4a000e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Responsive Container */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%; /* Mobile first */
            max-width: 400px; /* PC constraint */
            min-height: 320px;
            position: relative;
            color: white;
            transition: all 0.5s ease;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(1.4rem, 6vw, 1.8rem);
            margin-bottom: 5px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .sub-text {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px; /* Increased height for better mobile spacing */
            position: relative;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s active;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            z-index: 2;
        }

        /* Smooth Moving No Button */
        #noBtn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }

        /* Secret Area Styles */
        #secretArea {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .code-display {
            font-size: clamp(2rem, 10vw, 3rem);
            font-weight: 800;
            letter-spacing: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 20px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 15px #ff4d6d;
        }

        .action-btns {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .copy-btn { background: #4cc9f0; color: white; width: 100%; }
        .next-btn { background: #7209b7; color: white; width: 100%; display: none; }

        .toast {
            position: fixed;
            bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        /* Responsive Fix for the moving button logic */
        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            .btn-group { gap: 10px; }
            button { padding: 12px 20px; font-size: 0.9rem; }
        }
    </style>
</head>

<body>

    <canvas id="heartCanvas"></canvas>

    <div class="container" id="mainBox">
        <div id="questionArea">
            <h1>Happy Valentine's Day! Papa</h1>
            <p class="sub-text">Will you Marry Me Papa ?</p>
            <div class="btn-group" id="btnContainer">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="secretArea">
            <p>You said YES! <br> I know You don't say No! ðŸ˜…ðŸ˜…<br>
                Here is your code:</p>
            <div class="code-display" id="digitCode">0000</div>
            <div class="action-btns">
                <button class="copy-btn" id="copyBtn">ðŸ“‹ Copy Code</button>
                <button class="next-btn" id="nextBtn">Go to Next Page âž”</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Code copied to clipboard!</div>

    <script>
        // --- Heart Animation (Canvas) ---
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 60;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class HeartParticle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.swing = Math.random() * 2;
                this.swingSpeed = Math.random() * 0.02;
                this.angle = Math.random() * Math.PI;
            }
            update() {
                this.y -= this.speed;
                this.angle += this.swingSpeed;
                this.x += Math.sin(this.angle) * this.swing;
                if (this.y < -20) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px serif`;
                ctx.fillText('â¤ï¸', this.x, this.y);
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) particles.push(new HeartParticle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();

        // --- UI Logic ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionArea = document.getElementById('questionArea');
        const secretArea = document.getElementById('secretArea');
        const digitCode = document.getElementById('digitCode');
        const nextBtn = document.getElementById('nextBtn');
        const copyBtn = document.getElementById('copyBtn');
        const container = document.getElementById('mainBox');

        // Robust moving "No" button logic for both PC (hover) and Mobile (touch)
        const moveButton = () => {
            noBtn.style.position = 'absolute';

            // Boundaries based on current container size
            const rect = container.getBoundingClientRect();
            const padding = 20;
            
            // Randomly position inside the container
            const maxX = container.clientWidth - noBtn.offsetWidth - padding;
            const maxY = container.clientHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent accidental clicking on mobile
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            questionArea.style.display = 'none';
            secretArea.style.display = 'flex';
            const randomCode = Math.floor(1000 + Math.random() * 9000);
            digitCode.innerText = randomCode;
            localStorage.setItem('valentineCode', randomCode);
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(digitCode.innerText).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 2000);
                nextBtn.style.display = 'block';
            });
        });

        nextBtn.addEventListener('click', () => {
            // This links to your memories timeline page
            window.location.href = "nextpage.html"; 
        });
    </script>
</body>

</html>
